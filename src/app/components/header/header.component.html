<mat-toolbar color="primary" class="tool-bar">
  <div>MySuperCar</div>
  <div *ngIf="!username; else name" class="tools">
    <div routerLink="/login" routerLinkActive="active">Login</div>
    <div routerLink="/register" routerLinkActive="active">Register</div>
  </div>
</mat-toolbar>

<ng-template #name>

  <div class="tools">
    <div title="Logout" (click)="logout()">{{username}}</div>
  </div>
</ng-template>
